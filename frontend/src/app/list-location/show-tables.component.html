<mat-toolbar class ="top" color="primary">
  <mat-toolbar-row>
      <div class="button" color="accent">
          <button mat-button  routerLink="/home/admin">
            <img class="world" height="25" src="assets/img/brand/BoschLogoNoBackground.png" >
          </button>
          <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
          </button>
        </div>
    <span class="example-spacer"></span>
      <div class="buttonLogIn">
          <button mat-button color="accent" routerLink="/add-location" >
              ADD LOCATION
          </button>
      </div>
    <a mat-button [routerLink]="['/layout']"><i class="material-icons"> keyboard_arrow_right </i></a>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>

  <mat-sidenav #sidenav  mode="side">
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/add-mold'"> Mold </a>
      <a mat-list-item [routerLink]="'/add-responsible'"> Responsible </a>
      <a mat-list-item [routerLink]="'/location'"> Location </a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div>
        
<div class="container">

  <div class="content">
    <aside class="sidebar">
      

       <div class = "Title">
        <h1 style="text-align:center;"> TABLE STATUS</h1>
      </div>
      <mat-dialog-content >
          <table mat-table  [dataSource]="points" matSort class="mat-elevation-z8"> 
          
            <ng-container matColumnDef="table" >
              <th mat-header-cell *matHeaderCellDef style="text-align:center;">TABLE ID</th>
              <td mat-cell *matCellDef="let element" style="text-align:center;" >
                  <button  > {{element.addpoint.addPoint}}</button>  
              </td>
            </ng-container>

            <ng-container matColumnDef="dateStart">
              <th mat-header-cell *matHeaderCellDef style="text-align:center;">DATE START</th>
              <td mat-cell *matCellDef="let element" style="text-align:center;"> {{element.fdate}} </td>
            </ng-container>
          
            <ng-container matColumnDef="datefinish">
              <th mat-header-cell *matHeaderCellDef style="text-align:center;">DATE FINISH</th>
              <td mat-cell *matCellDef="let element" style="text-align:center;"> {{element.tdate}} </td>
            </ng-container>
      
            <ng-container matColumnDef="nameS">
              <th mat-header-cell *matHeaderCellDef style="text-align:center;">RESPONSIBLE</th>
              <td mat-cell *matCellDef="let element" style="text-align:center;"> {{element.responsible.nameS}} </td>
            </ng-container>
        
            <ng-container matColumnDef="nameM">
              <th mat-header-cell *matHeaderCellDef style="text-align:center;">TOOL NO.</th>
              <td mat-cell *matCellDef="let element" style="text-align:center;"> {{element.mold.nameM}} </td>
            </ng-container>
       
            <ng-container matColumnDef="model">
              <th mat-header-cell *matHeaderCellDef style="text-align:center;">MODEL</th>
              <td mat-cell *matCellDef="let element" style="text-align:center;"> {{element.mold.model.model}} </td>
            </ng-container>
      
            <ng-container matColumnDef="other">
              <th mat-header-cell *matHeaderCellDef style="text-align:center;">STATUS</th>
              <td mat-cell *matCellDef="let element" style="text-align:center;"> {{element.other}} </td>
            </ng-container>
         
            <ng-container matColumnDef="remove">
              <th mat-header-cell *matHeaderCellDef style="text-align:center;" style = "width:20%"></th>
              <td mat-cell *matCellDef="let element" style="text-align:center;"> 
                <button mat-button color="warn"(click)="DeletePoint(element.id)"  href=""   >
                REMOVE</button> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="dataColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: dataColumns;"></tr>
          
          </table>
      </mat-dialog-content>
    </aside>
    <section class="main">
        <img  class="world3"  src="assets/img/Drawing1.jpg" >
    </section>
  </div>
  
</div>

     
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
